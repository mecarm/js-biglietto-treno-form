<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreniJava</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Link mio css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- header -->
    <header class="p-2 mb-5 text-bg-light">
        <h1>TreniJava ðŸš‚</h1>
    </header>

    <!-- Div input calcolatore -->
    <h1 class="text-center h2 my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container w-75 container1 p-3 rounded-4 color_text">
        <div class="row text-center mb-3">
            <div class="col-lg-4 col-sm-12">
                <label>Nome e cognome</label><br>
                <input class="mt-3 border_red rounded-2" type="text" id="passenger">
            </div>

            <div class="col-lg-4 col-sm-12">
                <label>Inserisci i Km da percorrere</label><br>
                <input class="mt-3 border_red rounded-2" type="text" id="km">
            </div>

            <div class="col-lg-4 col-sm-12">
                <p>Fascia d'etÃ </p>
                <select class="py-1 border_red rounded-2" id="eta">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
        </div>
        <div class="text-center py-3">
            <button class="btn-secondary color_text me-3 rounded-2" onclick="valida();return false">Genera</button>
            <button class="btn-secondary color_text rounded-2" onclick="resetta()">Annulla</button>
        </div>
    </div>

    <!-- Div output biglietto -->
    <h1 class="text-center mt-4">IL TUO BIGLIETTO</h1>
    <div class="container1 container w-75 p-3 rounded-4">
        <h2>DETTAGLIO PASSEGERI</h2>
        <div class="d-flex text-dark border-top border-bottom border-secondary">
            <div class="bg-secondary p-3 col-4">
                <h2>Nome passeggero</h2>
                <h4 id="passegero"></h4>
            </div>
            <div class="col-2">
                <div class="ps-3">
                    <h5 class="pt-3">Offerta</h5>
                    <div class="mt-5 mb-4">Biglietto Standard</div>
                </div>
            </div>
            <div class="col-2">
                <div class="ps-3">
                    <h5 class="pt-3">Carrozza</h5>
                    <div class="mt-5" id="carrozza"></div>
                </div>
            </div>
            <div class="col-2">
                <div class="ps-3">
                    <h5 class="pt-3">Codice CP</h5>
                    <div class="mt-5" id="codiceCP"></div>
                </div>
            </div>
            <div class="col-2">
                <div class="ps-3">
                    <h5 class="pt-3">Costo biglietto</h5>
                    <div id="preventivo" class="mt-5 "></div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT DA BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- MIO SCRIPT JS -->
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
